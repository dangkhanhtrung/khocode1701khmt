<html>
    <head>
        <title>VI DU TRANSITION</title>
        <style>
            #red {
                width: 120px;
                height: 120px;
                background-color: red;              
                transition-property: translate;
                transition-duration: 5s;
                transition-delay: 4s;
            }
            #red:hover {
                translate: 300px;
            }
        </style>
    </head>
    <body>
        <div id="red">

        </div>
    </body>
</html>
